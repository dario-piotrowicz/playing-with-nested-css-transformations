<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Transformations</title>
    <style>
        .box {
            border: .5rem solid rgb(0, 47, 255);
            border-right: .5rem solid transparent;
            border-bottom: .5rem solid transparent;
            border-radius: 50%;
            margin: .13rem;
            animation: rotation 5s infinite;
        }

        body > .box {
            margin: 10rem auto;
            width: min-content;
            aspect-ratio: 1/1;
        }

        @keyframes rotation {
            to {
                transform: rotateZ(1turn);
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box">
            <div class="box">
                <div class="box">
                    <div class="box">
                        <div class="box">
                            <div class="box">
                                <div class="box">
                                    <div class="box"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
