<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Transformations</title>
    <style>
        :root {
         --animation-duration: 5s;
         --color: blue;
        }
        .box {
            border: .5rem solid var(--color);
            border-right: .5rem solid transparent;
            border-bottom: .5rem solid transparent;
            border-radius: 50%;
            margin: .13rem;
            animation: rotation var(--animation-duration) infinite alternate ease-in-out;
        }

        body > .box {
            margin: 10rem auto;
            width: min-content;
            aspect-ratio: 1/1;
        }

        @keyframes rotation {
            to {
                transform: rotateZ(1turn);
            }
        }
    </style>
</head>
<body>
    <div>
        <label for="speed">speed: </label>
        <input type="number" name="speed" id="speed" min="0" value="5">
        <span>seconds</span>
    </div>
    <div>
        <label for="color">color: </label>
        <input type="color" name="color" id="color" value="#0000ff">

    </div>
    <div class="box">
        <div class="box">
            <div class="box">
                <div class="box">
                    <div class="box">
                        <div class="box">
                            <div class="box">
                                <div class="box">
                                    <div class="box"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    document.getElementById('speed').addEventListener('change', (event) => {
        const speedValue = event.target.value;
        document.documentElement.style.setProperty('--animation-duration', `${speedValue}s`);
    });

    document.getElementById('color').addEventListener('input', (event) => {
        const colorValue = event.target.value;
        document.documentElement.style.setProperty('--color', colorValue);
    });
</script>
</html>
